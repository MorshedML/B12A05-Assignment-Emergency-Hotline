<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    
    <!-- Daisy UI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Tailwind Css CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body class="bg-[#f5fff6]">
    
    <nav class="bg-white">
        <div class="w-11/12 mx-auto p-5">
            <div class="flex md:flex-row flex-col justify-between items-center ">
                <div class="flex justify-center items-center gap-3">
                    <img src="./assets/logo.png" class="h-12 w-12" alt="">
                    <h1 class="text-3xl font-bold text-[#006747]">Emergency <br> Service</h1>
                </div>

                <div class="flex justify-center items-center gap-3 md:mt-0 mt-5">
                    <div class="flex justify-center items-center gap-2 p-3 pr-8 pl-8 font-bold bg-[#41ff6b1a] rounded-full">
                        <h3 id="heart-count">0</h3>
                        <img src="./assets/heart.png" class="h-7" alt="">
                    </div>
                    <div class="flex justify-center items-center gap-2 p-3 pr-7 pl-7 font-bold bg-[#41ff6b1a] rounded-full">
                        <h3 id="call-coin">100</h3>
                        <img src="./assets/coin.png" class="h-7" alt="">
                    </div>
                    <div class="flex justify-center items-center gap-2 p-3 pr-7 pl-7 bg-[#00A63E] font-bold rounded-full">
                        <h3 id="copy-count" class="text-white">0</h3>
                        <span class="text-white">Copy</span>
                    </div>
                </div>
        
        </div>
    </nav>

        <section class=" bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223]">
        <div class="hero-section w-11/12 mx-auto p-8 text-center text-white">
            <img src="./assets/logo-dark.png" class="md:h-24 h-20 mx-auto" alt="Main Logo">
            <h1 class="md:text-[40px] text-[25px] font-bold mt-3 mb-3">Emergency Service Directory</h1>
            <p class="md:text-xl text-lg font-semibold">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
        </div>
    </section>





    <script src="./script/scripts.js"></script>
</body>
</html>
